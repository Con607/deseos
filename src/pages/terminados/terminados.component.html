<ion-header>
  <ion-navbar color="primary">
    <ion-title>Lista de terminados</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


  <ion-card *ngFor="let lista of _listaDeseos.listas | terminados; let i= index">

    <ion-item color="dark" (click)="verDetalle(lista, i)">
      {{ lista.nombre }}
      <ion-note item-right>
        {{ _listaDeseos.getListaItemsLength(lista) }} items
      </ion-note>
    </ion-item>

    <ion-list>
      <ion-item *ngFor="let item of lista.items | slice:0:2" (click)="verDetalle(lista, i)">
        <ion-icon *ngIf="!item.completado" ios="ios-square-outline" md="md-square-outline" item-start></ion-icon>
        <ion-icon *ngIf="item.completado" ios="ios-checkbox-outline" md="md-checkbox-outline" item-start></ion-icon>
        <h2 [class.tachado]="item.completado">{{ item.nombre }}</h2>
      </ion-item>

      <ion-item class="text-center" *ngIf="_listaDeseos.getListaItemsLength(lista) > 2">
        <ion-icon color="primary" ios="ios-arrow-dropdown" md="md-arrow-dropdown"></ion-icon>
      </ion-item>
    </ion-list>

  </ion-card>


  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="irAgregar()">
      <ion-icon ios="ios-add" md="md-add">
      </ion-icon>
    </button>
  </ion-fab>



</ion-content>
